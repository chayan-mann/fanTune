version: '3.8'

services:
  # fanTune App (using existing Supabase database)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantune-app
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      # Mount .env file to pass environment variables
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3