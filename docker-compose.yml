version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fantune-postgres
    environment:
      POSTGRES_DB: fantune
      POSTGRES_USER: fantune_user
      POSTGRES_PASSWORD: fantune_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantune_user -d fantune"]
      interval: 10s
      timeout: 5s
      retries: 5

  # fanTune App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fantune-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fantune_user:fantune_password@postgres:5432/fantune
      - DIRECT_URL=postgresql://fantune_user:fantune_password@postgres:5432/fantune
      # Add your other environment variables here
      # - NEXTAUTH_SECRET=your-secret-here
      # - NEXTAUTH_URL=http://localhost:3000
      # - GOOGLE_CLIENT_ID=your-google-client-id
      # - GOOGLE_CLIENT_SECRET=your-google-client-secret
      # - YOUTUBE_API_KEY=your-youtube-api-key
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped

volumes:
  postgres_data: